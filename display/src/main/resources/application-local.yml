server:
  port: 24001

spring:
  application:
    name: display

eureka:
  instance:
    hostname: localhost
    lease-expiration-duration-in-seconds: 5
    lease-renewal-interval-in-seconds: 5
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://discovery:23001/eureka/
      enabled: true

# 타임아웃 조건
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 3000 # 타임아웃 시간, df:2000
      circuitBreaker:
        requestVolumeThreshold: 10 # 타임아웃 호출 개수, df:20
        errorThresholdPercentage: 50  #타임아웃 퍼센티지, default 50
        sleepWindowInMilliseconds: 10000 #타임아웃 연장 단위 : default 5000

product:
  ribbon:
    listOfServers: product:24002
    MaxAutoRetries: 0
    MaxAutoRetriesNextServer: 1

management:
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
  endpoint:
    prometheus:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"