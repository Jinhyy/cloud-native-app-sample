server:
  port: 23001

spring:
  application:
    name: eureka

archaius:
  deployment:
    datacenter: eureka

eureka:
  instance:
    hostname: localhost     
  client:
    registerWithEureka: true
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://localhost:23001/eureka/
      enabled: true
  server:
    enable-self-preservation: false
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      enabled: true
    health:
      show-details: ALWAYS