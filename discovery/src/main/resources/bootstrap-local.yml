server:
  port: 23001

spring:
  application:
    name: eureka-server
  
eureka:
  instance:
    hostname: localhost     
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://localhost:23002/eureka/
      enabled: true
  server:
    enable-self-preservation: false
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      enabled: true
    health:
      show-details: ALWAYS